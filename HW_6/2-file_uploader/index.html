<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileUpload</title>
  </head>
  <body>
    <script>
      let url1 = "./images/cat-1.jpeg";
      let url2 = "./images/cat-2.jpg";
      let url3 = "./images/cat-3.jpg";

      function loadImage(url) {
        return new Promise(function (resolve) {
          var image = document.createElement("img");
          image.height = 200;
          image.src = url;
          document.body.appendChild(image);
          image.addEventListener("load", () => {
            resolve();
          });
        });
      }

      loadImage(url1)
        .then(function () {
          console.log("картинка1 загружена");
          return loadImage(url2);
        })
        .then(function () {
          console.log("картинка2 загружена");
          return loadImage(url3);
        })
        .then(function () {
          console.log("картинка3 загружена");
        });

    </script>
  </body>
</html>
