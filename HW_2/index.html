<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Home Work 2</title>
</head>
<body>
<h1 id="start">Домашнее задание №2</h1>   
<div id="regblock"> 
<form action="">
    <fieldset>
        <legend>Заполните, пожалуйста, регистрационную форму</legend>
    <label for="name">Имя:</label> <br>
    <input type="text" id="name" name="name" required> <br>
    <label for="surname">Фамилия:</label><br>
    <input type="text" id="surname" name="surname"><br>
    <label for="login">Логин:</label><br>
    <input type="text" id="login" name="login" required> <br>
    <label for="sex">Пол:</label> 
    <input type="radio" id="sex" name="sex" value="M">
    <label for="radio">М</label>
    <input type="radio" id="sex" name="sex" value="F">
    <label for="radio">Ж</label><br>
    <label for="email">Почта:</label> <br>
    <input type="email" id="email" name="email" required> <br>
    <label for="password">Пароль:</label> <br>
    <input type="password" id="password" name="password" placeholder="не менее 8 символов" minlength="8" required> <br>
    <label for="birthdate">Дата рождения:</label> <br>
    <input type="date" id="birthdate" name="birthdate"> <br>
    <label for="phonenumber">Номер телефона:</label> <br>
    <input type="tel" id="phonenumber" name="phonenumber" required> <br>
    <label for="about">Расскажите о себе:</label> <br>
    <textarea id="about" name="about" rows="5" cols="30"> </textarea> <br>
    <label for="spam">Хотите ли вы получать нашу рассылку?</label> <br>
    <input type="checkbox" id="spam" name="spam" value="yes">
    <label for="checkbox">Да</label> <br>
    <a href="loginpage.html"><button>Подтвердить</button></a> <input type="reset">
    <!--<input type="submit" value="Submit"> используется для сбора информации из формы,
    но, так как нужно перенаправление на другую страницу, был использован <button>-->
    </fieldset>
</div>
</form>
</body>
</html>
