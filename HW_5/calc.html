<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calc">

        <!--Поле для набора значений и вывода результата-->
        <div class="result">
          <div id="res"></div>
        <!--Поле для показа цепочки расчетов--> 
        <div id="expr"></div>
        </div>

        <!--Поле с инженерными функциями"-->
        <div class="engineer">
            <button class="eng" id="ln">ln</button>
            <button class="eng" id="sin">sin</button>
            <button class="eng" id="cos">cos</button>
            <button class="eng" id="tan">tan</button>

            <button class="eng" id="x2">x<sup>2</sup></button>
            <button class="eng" id="xy">x<sup>y</sup</button>
            <button class="eng" id="x3">x<sup>3</sup></button>
            <button class="eng" id="log">log</button>
            
            <button class="eng" id="fact">n!</button>
            <button class="eng" id="10x">10<sup>x</sup></button>
            <button class="eng" id="ysqrtx"><sup>y</sup>&#8730x</button>
            <button class="eng" id="3sqrtx"><sup>3</sup>&#8730x</button>
          </div>

         <!--Поле с цифрами и знаком "равно"-->
        <div class="numbers">
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          
          <button class="num" id="1">1</button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          
          <button class="num" id="0">0</button>
          <button class="num" id="dot">.</button>
          <button class="equals" id="eql">=</button>
        </div>

        <!--Поле с операторами-->
        <div class="operations">
            <button class="oper" id="mult">&#215</button>
            <button class="oper" id="division">&#247</button>
            <button class="oper" id="plus">+</button>
            <button class="oper" id="minus">-</button>
        </div>

        <div class="operations1">
            <button class="oper" id="plus-minus">&#177</button>
            <button class="oper" id="sqrt">&#8730</button>
            <button class="oper" id="percent">%</button>
            <button class="oper" id="frac">1/x</button>
          </div>

        <!--Поле с дополнительными кнопками-->
        <div class="clears">
          <button id="ac">AC</button>
          <button id="ce">CE</button>
          <button id="back">&#8592</button>
        </div>
      </div>  
      <script src="run.js" type="text/javascript"></script> 
</body>
</html>
